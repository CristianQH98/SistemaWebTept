<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Preguntas</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/preguntas.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <div id="navbar"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Preguntas</h2>

    <!-- Formulario para agregar una nueva pregunta -->
    <div class="add-question-form mb-4">
        <input type="text" id="nuevaPregunta" class="form-control" placeholder="Escribe la nueva pregunta">
        <button id="agregarPreguntaBtn" class="btn btn-primary mt-2">Agregar Pregunta</button>
    </div>

    <!-- Lista de preguntas -->
    <div id="listaPreguntas" class="question-list"></div>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Componentes/preguntas.js"></script>
<script>
    // Cargar el navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data)
      .catch(error => console.error('Error al cargar el navbar:', error));
  </script>
</body>
</html>
